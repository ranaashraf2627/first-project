<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table test</title>
    <style>
        
        table,th,td
        {border: 1px solid black ;
        }
        table
         {width: 50%;}
         .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 30%;
}

        
    </style>

</head>

<body>

    
    <img src="img.jpg"  class="center">


    <table>
        <tr>
            <th>Icon</th>
            <th>Link</th>
        </tr>
        <tr>
        <td><img src="fb.jpg" width="50" height="50"></td>
        <td><a href="https://www.facebook.com/" target="_blank">Facebook</a></td>
        
    </tr>
    <tr>
        <td><img src="instgram.jpg" width="50" height="50"></td>
        <td><a href="https://www.instagram.com/accounts/login/" target="_blank">Instgram</a></td>
        
    </tr>
    <tr>
        <td><img src="twitter.jpg" width="50" height="50"></td>
        <td><a href="https://twitter.com/?lang=en" target="_blank">Twitter</a></td>
        
    </tr>
    </table>
    
</body>
</html>
